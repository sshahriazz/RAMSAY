<header>
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom box-shadow mb-3 sticky-top">
        <a class="navbar-brand" href="{% url 'landing_page' %}">RAMSAY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'food:category' %}">Food Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Food List's</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="navbar-nav">

                {% if  user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                <a class="nav-item nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                {% if user.is_staff %}
                    <a class="nav-item nav-link" href="/admin">Admin</a>
                    {% endif %}

                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
                {% endif %}

            </div>

        </div>
    </nav>
</header>
