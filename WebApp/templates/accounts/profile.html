{% extends 'WebApp/Layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
<div class="alert alert-{{ message.tags }}">
            {{ message }}
            </div>
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h6 class="account-heading">Name: {{ user.first_name }} {{ user.last_name }}</h6>
      <p class="text-secondary">Email: {{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Profile</legend>
                {{ form_user|crispy }}
                {{ form_profile|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-warning">Save</button>
            </div>
        </form>
</div>

{% endblock %}
